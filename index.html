<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Adnan Asali</title>
  </head>
  <body>
    <div class="header">
      <div class="profile-pic">
        <img src="./images/profilePic2.png" alt="" />
      </div>
      <div class="convas-wrapper">
        <canvas id="canv" width="32" height="32"></canvas>
      </div>
    </div>

    <div class="container">
      <div class="quotes">
        <div class="whoami">
          I am <span class="typed-text"></span
          ><span class="cursor">&nbsp;</span>
        </div>
        <div class="wtido">I build solutions, and I love what I do</div>
      </div>

      <div class="recent-work">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#f5f5f5"
            fill-opacity="1"
            d="M0,0L120,42.7C240,85,480,171,720,186.7C960,203,1200,149,1320,122.7L1440,96L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"
          ></path>
        </svg>
        <div class="work-title">
          My Recent Work
          <div class="axis-icon">
            <img src="./images/axis.png" alt="" />
          </div>
        </div>
        <div class="cards">
          <div class="proj-card">
            <img src="./images/projects/salehuntWeb.png" alt="" />
            <img src="./images/projects/football.png" alt="" />
          </div>
          <div class="proj-card">
            <img src="./images/projects/football.png" alt="" />
            <img src="./images/projects/terhalWeb.png" alt="" />
          </div>
          <div class="proj-card">
            <img src="./images/projects/football.png" alt="" />
            <img src="./images/projects/youtubeReact.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- TESTING THE ANIMATIONS -->

    <script src="./js/main.js"></script>
  </body>
</html>
